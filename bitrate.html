<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="https://i.imgur.com/GvQijaA.png" />
  <title>Bitrate Calculator</title>
  <style>
    * {
      font-family: IBM Plex Sans Arabic;
      font-size: 20px;
      box-sizing: border-box;
      color: white;
      text-align: center;
    }

    input {
      border: none;
      padding: 1em;
      border-radius: 1em;
      outline: none;
      background: rgba(70, 70, 70, 1);
    }

    body {
      height: 100vh;
      padding: 30px;
      overflow: hidden;
      background: rgb(28, 28, 28);
    }

    #wrapper {
      max-width: 800px;
      background: rgba(50, 50, 50, 0.7);
      position: fixed;
      top: 50%;
      right: 50%;
      transform: translateY(-50%) translateX(50%);
      padding: 1em;
      border-radius: 1.7em;
    }

    #wrapper input {
      margin-bottom: 2em;
      margin-top: 1em;
      width: 100%;
    }

    #wrapper #size {
      margin-bottom: 0em;
      margin-top: 1em;
    }

    #result {
      display: none;
      margin-top: 1em;
      background: rgba(131, 36, 255, 0.5);
      padding: 0.5em 1em;
      border-radius: 1em;
    }

    #logo {
      height: 30px;
      transform: translateY(25%);
    }

    #bs {
      position: absolute;
      z-index: -100;
      width: 300px;
      right: -100px;
      top: 50vh;
      opacity: 0.5;
    }

    #heading {
      font-size: 1.5em;
    }

    #heading-wrapper {
      margin-top: 75px;
      font-size: 1.5em;
    }

    #webmTut {
      color: rgb(255, 240, 204);
      font-size: 1em;
    }

    @media only screen and (max-height: 700px) {
      body {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #wrapper {
        position: static;
        top: 0;
        right: 0;
        transform: none;
      }

      #heading-wrapper {
        margin-right: 50px;
        margin-top: 0;
      }
    }
  </style>
</head>

<body>
  <div id="heading-wrapper">
    <div id="heading">
      اداة تساعدك في تحديد البتريت. <a href="https://i.ibb.co/KbVqzNQ/Bitrate-Tut-01.png" id="webmTut">اعدادات الويب ام</a>
    </div>
    <div id="author">Made By <a href="https://www.instagram.com/3bdullahvv/"> Abdullah.<img src="https://i.imgur.com/KWrAgVY.png" id="logo" /></a></div>
  </div>
  <div id="wrapper">
    <label for="duration">المدة بالثواني</label>
    <input id="duration" name="duration" type="text" placeholder="ex: 30s" oninput="update()">
    <label for="size">الحجم النهائي بالميجابايت</label>
    <input id="size" name="size" type="text" placeholder="StreamElements Max = 30mb" oninput="update()">
    <div id="result"></div>
  </div>

  <script>
    console.log('%cVerified By ' + '%cBa3os ' + '%cCorporation™', 'color: #fde41b;', 'color:#873bc9;', 'color: #fde41b;');
    let duration = document.getElementById("duration");
    let size = document.getElementById("size");
    let result = document.getElementById("result");

    function update() {
      if (duration.value && size.value) {
        result.innerHTML = Math.floor((parseInt(size.value) * 8191) / parseInt(duration.value) - 128) + " kb/s"
        result.style.display = "block"
      } else {
        result.style.display = "none"
      }
    }
  </script>
</body>

</html>
